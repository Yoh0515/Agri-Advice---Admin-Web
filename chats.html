<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <title>Jane Doe Chat</title>
</head>

<body>
    <html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>

    <body>
        <html>

        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <script src="https://cdn.tailwindcss.com"></script>
        </head>

        <body>
            <div class="flex h-screen">
                <div class="hidden md:block w-1/4 bg-zinc-800 text-white">
                    <div class="p-4 border-b border-zinc-700">Messenger</div>
                    <div class="p-4">Contacts</div>
                </div>
                <div class="w-full md:w-3/4 bg-zinc-100">
                    <div class="p-4 border-b border-zinc-300">Chat with John Doe</div>
                    <div class="flex flex-col h-full">
                        <div class="overflow-y-auto p-4 h-96">
                            <div class="flex items-center mb-2">
                                <img src="https://placehold.co/40" alt="John Doe" class="w-8 h-8 rounded-full mr-2"
                                    crossorigin="anonymous">
                                <div class="bg-white p-2 rounded-lg">Hi there!</div>
                            </div>
                            <div class="flex items-center justify-end mb-2">
                                <div class="bg-blue-500 text-white p-2 rounded-lg">Hello!</div>
                                <img src="https://placehold.co/40" alt="You" class="w-8 h-8 rounded-full ml-2"
                                    crossorigin="anonymous">
                            </div>
                        </div>
                        <div class="p-4 border-t border-zinc-300">
                            <input type="text" placeholder="Type a message..."
                                class="w-full p-2 rounded-lg border border-zinc-300 focus:outline-none focus:ring focus:ring-blue-500">
                            <div class="flex justify-between mt-2">
                                <button class="bg-blue-500 text-white px-4 py-2 rounded-lg">Send</button>
                                <button class="bg-zinc-300 px-4 py-2 rounded-lg">Attach Photos</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </body>

        </html>
    </body>

    </html>
</body>

</html>
