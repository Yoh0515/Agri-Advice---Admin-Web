<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agri-Advice</title>
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="assets/img/logo.png">
  <style>
    .loader {
      border-top-color: #3498db;
      animation: spinner 1.5s linear infinite;
    }

    @keyframes spinner {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body class="bg-gray-100 flex flex-col justify-center items-center h-screen">
  <img src="assets/img/logo.png" alt="Your Logo" class="w-32 h-32 mb-8">
  <form id="loginForm" class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
    <div class="mb-4">
      <label for="username" class="block text-gray-700 font-bold mb-2">Email:</label>
      <input type="email" id="username" name="username" value="agriadvice123@gmail.com" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
    </div>
    <div class="mb-6">
      <label for="password" class="block text-gray-700 font-bold mb-2">Password:</label>
      <input type="password" id="password" value="Akosiprecious" name="password" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
    </div>
    <div class="flex items-center justify-between">
      <button id="submit" type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline flex items-center">
        <svg id="spinner" class="hidden loader ease-linear rounded-full border-4 border-t-4 border-white h-5 w-5 mr-2"></svg>
        <span id="buttonText">Login</span>
      </button>
    </div>
  </form>
  <p class="mt-4 text-gray-600">If you are not registered, <a id="clickhere" href="registration.html" class="text-blue-500 hover:underline">click here</a> to register.</p>

  <!-- Toast notifications -->
  <div id="toast-container" class="fixed top-4 right-4 space-y-4"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firestore.js"></script>
  <script src="assets/js/login.js"></script>
</body>

</html>
